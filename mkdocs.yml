site_name: FHI authentication and authorization extensions
site_description: FHI Authentication and authorization extensions for ASP.NET Core
repo_url: https://github.com/FHIDev/Fhi.AuthExtensions
theme:
  name: material
  logo: fhi.png
  features:
    - navigation.tabs
    - navigation.tabs.sticky
  custom_dir: docs/overrides

nav:
  - Home: index.md
  - Overview packages: packages.md
  - Consepts and terminology: concepts.md
  - Developer guideline:
      - Require authentication by default: developer-guideline/protecting-endpoints.md
      - Handling token expiration: developer-guideline/token-expiry-downstream-api.md

extra_css:
  - overrides/main.css
markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format